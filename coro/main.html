<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>スライドショー</title>
    <link rel="stylesheet" href="../utility.css">
</head>
<body>
    <div class="slideshow-container">
        <button class="slideshow-button left">&lt;</button>
        <button class="slideshow-button right">&gt;</button>
        <!-- 画像をフォルダ内に配置 -->
        <img src="coro_0.png" alt="画像1" class="active">
        <img src="coro_1.png" alt="画像2">
        <img src="coro_2.png" alt="画像3">
    </div>

    <div class="message">
        <h3>いつもありがとう</h3>
        <h3>これからもよろしくね！</h3>
    </div>

    <div class="link-container">
        <a href="https://example.com" target="_blank" class="capture-link">
            撮影ページへ移動
        </a>
    </div>

    <h5>パスワード：結婚式当日の日付+名字</h5>
    <h5>例：今日が2025年1月1日で、あなたの苗字が田中であれば、</h5>
    <h5>「20250101tanaka」と入力してください</h5>

    <script src="../utility.js"></script>
</body>
</html>
