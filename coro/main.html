<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="noindex, nofollow">  <!-- 検索エンジンから非表示 -->
    <title>個別ページ</title>
    <style>
        .slideshow-container {
            position: relative;
            width: 100%; /* 横幅を画面幅にフィット */
            max-width: 480px; /* 最大幅を指定 */
            height: auto; /* 高さを自動調整 */
            aspect-ratio: 16 / 9; /* アスペクト比を維持 */
            margin: auto;
            overflow: hidden;
            background-color: #000; /* 背景色を黒に設定（任意） */
        }
        .slideshow-container img {
            position: absolute;
            width: 100%;
            height: 100%;
            object-fit: contain; /* 画像全体を表示 */
            opacity: 0;
            transition: opacity 1s ease-in-out;
        }
        .slideshow-container img.active {
            opacity: 1;
        }
    </style>
</head>
<body>
    <h1>ころちゃん</h1>
    <div class="slideshow-container">
        <img src="coro_0.png" alt="画像1" class="active">
        <img src="coro_1.png" alt="画像2">
        <img src="coro_2.png" alt="画像3">
    </div>
    <h3>いつもありがとう</h3>
    <h3>これからもよろしくね！</h3>

    <h3>撮影してみてね。</h3>
    <a href="https://michitakasakon.staging.8thwall.app/test-005/" target="_blank" style="display: inline-block; margin-top: 10px; text-decoration: none; color: blue; font-weight: bold;">
        撮影ページへ移動
    </a>

    <script>
        // スライドショーのスクリプト
        const images = document.querySelectorAll('.slideshow-container img');
        let currentIndex = 0;

        setInterval(() => {
            images[currentIndex].classList.remove('active');
            currentIndex = (currentIndex + 1) % images.length;
            images[currentIndex].classList.add('active');
        }, 3000); // 3秒ごとに切り替え
    </script>
</body>
</html>
